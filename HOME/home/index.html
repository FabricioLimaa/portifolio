<!-- Declaração do tipo de documento e idioma -->
<!DOCTYPE html>
<html lang="pt-br">

<!-- Seção de cabeçalho do documento -->
<head>
    <!-- Define a codificação de caracteres do documento -->
    <meta charset="UTF-8">
    <!-- Define a compatibilidade com o Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Define a largura da viewport e o zoom inicial -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página -->
    <title>Portifolio</title>
    <!-- Link para o arquivo de estilo CSS -->
    <link rel="stylesheet" href="HOME\style\style.css">
</head>

<!-- Seção de conteúdo do documento -->
<body>
    <!-- Seção de cabeçalho da página -->
    <header></header>
    <!-- Seção principal da página -->
    <main class="apresentacao">
        <!-- Seção de conteúdo da apresentação -->
        <section class="apresentacao__conteudo">
            <!-- Título da apresentação -->
            <h1 class="apresentacao__conteudo__titulo">Eleve seu negócio digital a outro nível <strong 
            class="titulo-destaque">com um Front-end de qualidade!
            </strong></h1>
            <!-- Texto da apresentação -->
            <p class="apresentacao__conteudo__texto">Olá! Sou Joana Santos, desenvolvedora
            Front-end com especialidade em React, HTML e
            CSS. Ajudo pequenos negócios e designers a
            colocarem em prática boas ideias. Vamos
            conversar?</p>
            <!-- Seção de links da apresentação -->
            <div class="apresentacao__links">
                <!-- Link para o Instagram -->
                <a class="apresentacao__links__link" href="https://instagram.com/rafaballerini">Instagram</a>
                <!-- Link para o GitHub -->
                <a class="apresentacao__links__link" href="https://github.com/guilhermeonrails">GitHub</a>
            </div>
        </section>
        <!-- Imagem da apresentação -->
        <img src="HOME\img\Imagem.png" alt="Foto da Joana Santos programando">
    </main>
    <!-- Seção de rodapé da página -->
    <footer></footer>
</body>

</html>
